plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}
mainClassName = 'cl.diinf.usach.DistributedGeoserverAPI.DistributedGeoServerAPIApplication'

repositories {
    mavenLocal()
    maven {
        url = 'http://download.osgeo.org/webdav/geotools/'
    }

    maven {
        url = 'http://download.java.net/maven/2'
    }

    maven {
        url = 'http://repo.boundlessgeo.com/main'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.sparkjava:spark-core:2.8.0'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.slf4j:slf4j-simple:1.7.7'
    compile 'org.apache.httpcomponents:httpclient:4.5.9'
    compile 'org.apache.httpcomponents:fluent-hc:4.5.9'
    compile 'org.postgresql:postgresql:42.2.5'
    compile 'org.geotools:gt-epsg-hsql:22-SNAPSHOT'
    compile 'org.geotools.jdbc:gt-jdbc-postgis:22-SNAPSHOT'
    compile 'org.geotools:gt-shapefile:22-SNAPSHOT'
    compile 'org.apache.logging.log4j:log4j-core:2.12.1'
    compile 'commons-io:commons-io:2.6'

    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.9.RELEASE'


}

group = 'cl.diinf.usach'
version = '0.0.1-SNAPSHOT'
description = 'DistributedGeoprocessing'
sourceCompatibility = '1.8'


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'cl.diinf.usach.DistributedGeoserverAPI.DistributedGeoServerAPIApplication'
    }
}
